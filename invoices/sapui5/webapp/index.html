<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SAPUI5 From Zero</title>
        <script id="sap-ui-bootstrap"
                src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
                data-sap-ui-theme="sap_fiori_3"
                data-sap-ui-resourceroots='{"aapg.sapui5": "./"}'
                data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
                data-sap.ui-compactVersion="edge"
                data-sap-ui-bindingSyntax="complex"
                data-sap-ui-async="true"
                data-sap-ui-logLevel="debug"
                data-sap-ui-frameOptions="trusted">
        </script>
    </head>
    <body id="content" class="sapUiBody">

        <div data-sap-ui-component data-name="aapg.sapui5" data-id="container" data-set-settings='{"id": "sapui5"}'></div>

    </body>
</html>
